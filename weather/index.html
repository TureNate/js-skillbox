<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather</title>
</head>
<body>
    <main class="container">
        <article class="weather-app">
            <div class="location-bar">
                <input 
                    type="text" 
                    class="location-input" 
                    placeholder="Введите ваш город..."
                    id="cityInput"
                />
            </div>
                <button class="location-button">
                    <img src="./weather-icon.svg" class="location-icon">
                </button>
                <div class="current-weather">
                    <img class="current-weather-icon" src=""/>
                    <p class="current-weather-temperature">-3°C</p>
                    <p class="current-weather-status">Облачно</p>
                </div>
                <div class="forecast">
                    <div class="forecast-element">
                        <p class="forecast-time">8:00</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temperature">-3°C</p>
                    </div> 
                    <div class="forecast-element">
                        <p class="forecast-time">12:00</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temperature">-3°C</p>
                    </div>
                    <div class="forecast-element">
                        <p class="forecast-time">17:00</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temperature">-3°C</p>
                    </div>
                </div>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
