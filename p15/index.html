<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 15</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Добавить фильм</h1>
    <form id="film-form">
        <input type="text" id="film-title" placeholder="Название фильма" required>
        <input type="text" id="film-genre" placeholder="Жанр" required>
        <input type="number" id="film-year" placeholder="Год" required>
        <button type="submit">Добавить фильм</button>
    </form>
    <div id="error-message" class="hidden"></div>
    
    <h2>Фильтры</h2>
    <input type="text" id="filter-input" placeholder="Фильтр по названию, жанру или году">
    <button id="delete-all">Удалить все</button>

    <h2>Список фильмов</h2>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="film-list">
            <!-- Фильмы будут отображаться здесь -->
        </tbody>
    </table>

    <script src="./index.js"></script>
</body>
</html>
