<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
    <h1>Поиск минимального и максимального числа</h1>
    <p class="all-elements"></p>
    <button class="min">Найти минимальное число</button>
    <button class="max">Найти максимальное число</button>
    <p>Минимальное число: <span class="minNumber"></span></p>
    <p>Максимальное число: <span class="maxNumber"></span></p>
</body>
<script>

const numbers = [12, 5, 8, 20, 3, 16]

const elementsContainer = document.querySelector('.all-elements')
const minButton = document.querySelector('.min')
const maxButton = document.querySelector('.max')
const minNumber = document.querySelector('.minNumber')
const maxNumber = document.querySelector('.maxNumber')

elementsContainer.textContent = numbers

minButton.onclick = function () {
    let min = 9999999
    for (const number of numbers) {
        if (number < min) {
            min = number
        }
    }
    minNumber.textContent = min
}

maxButton.onclick = function () {
    let max = -99999999
    for (const number of numbers) {
        if (number > max) {
            max = number
        }
    }
    maxNumber.textContent = max
}
</script>
</html>
