<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>Настройка оформления банковской карты</h1>

<label for="cardText">Введите текст на карте:</label>
<input type="text" id="cardText" placeholder="Ваш текст здесь">

<label for="cardColor">Выберите цвет карты:</label>
<select id="cardColor">
    <option value="red">Красный</option>
    <option value="blue">Синий</option>
    <option value="green">Зеленый</option>
</select>

<p id="card" class="card">Ваш текст на карте</p>

<script src="./index.js"></script>
</body>
</html>
