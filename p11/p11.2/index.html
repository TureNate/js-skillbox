<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 11.2</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>Калькулятор стоимости доставки товаров</h1>
<form id="productForm" class="form">
    <label for="productName">Название товара:</label>
    <input type="text" id="productName" class="product-name" required>
    <span class="error" id="nameError"></span>
    <br><br>

    <label for="productWeight">Вес товара (кг):</label>
    <input type="number" id="productWeight" class="product-weight" min="0" step="0.1" required>
    <span class="error" id="weightError"></span>
    <br><br>

    <label for="deliveryDistance">Расстояние доставки (км):</label>
    <input type="number" id="deliveryDistance" class="delivery-distance" min="0" step="0.1" required>
    <span class="error" id="distanceError"></span>
    <br><br>

    <button type="submit">Добавить товар</button>
</form>

<table class="product-table">
    <thead>
        <tr>
            <th>Название товара</th>
            <th>Вес (кг)</th>
            <th>Расстояние (км)</th>
            <th>Стоимость доставки</th>
        </tr>
    </thead>
    <tbody id="productList">
        <!-- Здесь будут добавляться товары -->
    </tbody>
</table>
<script src="./index.js"></script>
</body>
</html>
