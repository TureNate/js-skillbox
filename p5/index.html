<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #product-list {
            margin-bottom: 20px;
        }
        #cart {
            list-style-type: none;
            padding: 0;
        }
        #cart li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Каталог товаров</h1>
<ul id="product-list">
    <li>
        <span>Товар 1</span>
        <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 2</span>
        <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 3</span>
        <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
    </li>
</ul>

<h2>Корзина</h2>
<ul id="cart">
</ul>

<script>     // функция для добавления товара в корзину 
    function addToCart(productName) {
        const cart = document.querySelector('#cart'); // ищем элемент списка корзины
        const cartItem = document.createElement('li'); // новый элемент списка
        const text = document.createTextNode(productName); // содержимое для элемента
        cartItem.appendChild(text); // текст в элемент списка
        cart.appendChild(cartItem); // добавляем элемент в корзину
    }
</script>

</body>
</html>
